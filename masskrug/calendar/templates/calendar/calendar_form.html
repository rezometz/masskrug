{% extends 'core/module_base.html' %}
{% load i18n %}
{% block title %}{% trans 'Calendar edit' %} - {{ block.super }}{% endblock %}

{% block content-module %}
{% load bootstrap %}
<div class="row-fluid">
  <div class="col-lg-4 col-lg-offset-4">
    <h2>{% trans 'Options' %} <small>{% trans 'Calendar module' %}</small></h2>
    <form method="post" action="{{ request.get_full_path }}" class="form">
      {% csrf_token %}
      {{ form|bootstrap }}
      <div class="form-group">
        <div class="pull-right">
          <button type="submit" class="btn btn-default">{% trans 'Save' %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
